<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            float: right;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Restaurant Menu</h1>
    <div class="menu-item">
        <span class="item-name">Chicken Parmesan</span>
        <span class="item-price">$15.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Spaghetti Carbonara</span>
        <span class="item-price">$12.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Margherita Pizza</span>
        <span class="item-price">$10.99</span>
    </div>
    <div class="menu-item">
        <span class="item-name">Caesar Salad</span>
        <span class="item-price">$8.99</span>
    </div>
    <!-- Add more menu items as needed -->
</div>

</body>
</html>
